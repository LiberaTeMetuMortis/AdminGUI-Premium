#               |     &2  |	Dark Green	 |
#               |     &3  |	Dark Aqua	 |
#               |     &4  |	Dark Red	 |
#               |     &5  |	Dark Purple	 |
#               |     &6  |	Gold	     |
#               |     &7  |	Gray	     |
#               |     &8  |	Dark Gray	 |
#               |     &9  |	Blue	     |
#               |     &a  |	Green	     |
#               |     &b  |	Aqua	     |
#               |     &c  |	Red	         |
#               |     &d  |	Light Purple |
#               |     &e  |	Yellow	     |
#               |     &f  |	White	     |
#               |     &k  |	Obfuscated	 |
#               |     &l  |	Bold	     |
#               |     &m  |	Strikethrough|
#               |     &n  |	Underline	 |
#               |     &o  |	Italic	     |
#               |     &r  |	Reset	     |
#               |________________________|
#
#----------------------------------------------------------
#                      Permissions
#----------------------------------------------------------
groups:
  default:
    prefix: "&7[&aMember&7]"
    suffix: ""
    priority: 1000
    permissions:
    - essentials.home
    - essentials.home.bed
    - essentials.sethome
    - essentials.delhome
    - essentials.tpa
    - essentials.tpahere
    - essentials.tpaccept
    - essentials.tpdeny
    - essentials.msg
    - essentials.time
    - essentials.warp
    - essentials.warp.list
    - essentials.warps.*
  member+:
    prefix: "&7[&aMember+&7]"
    suffix: ""
    priority: 900
    inheritance:
      - default
    permissions:
      - essentials.ptime
      - essentials.workbench
      - essentials.enderchest
  helper:
    prefix: "&7[&9Helper&7]"
    suffix: ""
    priority: 800
    inheritance:
      - member+
    permissions:
      - essentials.fly
      - essentials.time.set
  builder:
    prefix: "&7[&9Builder&7]"
    suffix: ""
    priority: 700
    inheritance:
      - helper
    permissions:
      - essentials.gamemode
      - essentials.gamemode.all
  moderator:
    prefix: "&7[&9Mod&7]"
    suffix: ""
    priority: 600
    inheritance:
      - builder
    permissions:
      - essentials.gamemode
      - essentials.gamemode.all
  admin:
    prefix: "&7[&cAdmin&7]"
    suffix: ""
    priority: 500
    permissions:
      - essentials.*
  owner:
    prefix: "&7[&bOwner&7]"
    suffix: ""
    priority: 100
    permissions:
      - '*'